<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#67b8ff"/>
      <stop offset="1" stop-color="#7c5cff"/>
    </linearGradient>
    <filter id="s" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <style><![CDATA[
      .bg{fill:#111a2e;stroke:#243356;stroke-width:3}
      .muted{stroke:#b8c4dc;stroke-width:7;opacity:.9;stroke-linecap:round;stroke-linejoin:round}
      .accent{stroke:url(#g);stroke-width:9;stroke-linecap:round;stroke-linejoin:round}
      .ok{fill:#2ed573}
    ]]></style>
  </defs>

  <rect x="20" y="20" width="216" height="216" rx="44" class="bg" filter="url(#s)"/>

  <!-- pulse line -->
  <path class="muted" d="M56 140h38l12-26 18 54 18-38h58"/>
  <!-- shield -->
  <path class="accent" d="M128 62c22 14 44 14 44 14v54c0 40-44 64-44 64s-44-24-44-64V76s22 0 44-14z"/>
  <!-- check -->
  <path d="M110 132l12 12 26-30" fill="none" stroke="#0b1220" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="206" cy="72" r="10" class="ok"/>
</svg>
