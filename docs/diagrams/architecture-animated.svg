<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="760" viewBox="0 0 1400 760">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f1b34"/>
    </linearGradient>

    <linearGradient id="card" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#17233c"/>
      <stop offset="1" stop-color="#111a2e"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#67b8ff"/>
      <stop offset="1" stop-color="#7c5cff"/>
    </linearGradient>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>

    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="0 0 0 0 0.40
                0 0 0 0 0.72
                0 0 0 0 1.00
                0 0 0 0.85 0" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style><![CDATA[
      .title { font: 800 34px "Segoe UI", Inter, system-ui; fill: #e7edf7; }
      .sub { font: 500 16px "Segoe UI", Inter, system-ui; fill: #b8c4dc; }

      .card { fill: url(#card); stroke: #243356; stroke-width: 2; filter: url(#shadow); }
      .h { font: 800 18px "Segoe UI", Inter, system-ui; fill: #cfe3ff; }
      .p { font: 500 14px "Segoe UI", Inter, system-ui; fill: #b8c4dc; }
      .chip { fill: rgba(11,18,32,0.75); stroke: #2a3a63; stroke-width: 1.5; }
      .chipT { font: 700 12px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; fill: #cfe3ff; }

      .wire { fill: none; stroke: #2a3a63; stroke-width: 4; opacity: 0.7; }
      .wireGlow { fill: none; stroke: url(#accent); stroke-width: 4; opacity: 0.95; filter: url(#glow); }

      /* Animated "data packet" */
      .pkt { filter: url(#glow); }
      .pkt circle { fill: #67b8ff; }
      .pkt2 circle { fill: #8be9a8; }

      /* Animated moving dash for "activity" */
      .pulse { stroke-dasharray: 10 12; animation: dash 2.2s linear infinite; }
      @keyframes dash { to { stroke-dashoffset: -44; } }

      /* Subtle floating */
      .float { animation: float 4.5s ease-in-out infinite; transform-origin: center; }
      @keyframes float { 0%,100% { transform: translateY(0px);} 50% { transform: translateY(-6px);} }

      /* Gentle glow breathing */
      .breathe { animation: breathe 2.8s ease-in-out infinite; }
      @keyframes breathe { 0%,100% { opacity: .9;} 50% { opacity: 1;} }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="760" fill="url(#bg)"/>

  <!-- Header -->
  <text x="70" y="86" class="title">LinguoAI - Animated Architecture</text>
  <text x="70" y="118" class="sub">WPF client orchestrates OCR + TSV parsing + Translation via configurable HTTP microservices.</text>

  <!-- Cards -->
  <!-- WPF Client -->
  <g class="float">
    <rect x="70" y="170" width="420" height="240" rx="18" class="card"/>
    <text x="100" y="214" class="h">WPF Client (MVVM)</text>
    <text x="100" y="244" class="p">Tabs: Text • Image OCR • PDF • TSV • Settings • Logs</text>
    <text x="100" y="270" class="p">Owns workflows, state, and rendering</text>
    <rect x="100" y="300" width="170" height="30" rx="12" class="chip"/>
    <text x="112" y="320" class="chipT">MainViewModel</text>
    <rect x="280" y="300" width="190" height="30" rx="12" class="chip"/>
    <text x="292" y="320" class="chipT">Observable Collections</text>
  </g>

  <!-- Backend -->
  <g class="float" style="animation-delay: .4s;">
    <rect x="520" y="170" width="390" height="240" rx="18" class="card"/>
    <text x="550" y="214" class="h">Backend Library</text>
    <text x="550" y="244" class="p">HTTP wrappers + typed parsing</text>
    <text x="550" y="270" class="p">OcrService • TranslatorService • TsvParserService</text>
    <rect x="550" y="300" width="120" height="30" rx="12" class="chip"/>
    <text x="565" y="320" class="chipT">HttpClient</text>
    <rect x="680" y="300" width="200" height="30" rx="12" class="chip"/>
    <text x="692" y="320" class="chipT">JSON + TSV Parsing</text>
  </g>

  <!-- OCR Service -->
  <g class="float" style="animation-delay: .8s;">
    <rect x="950" y="150" width="380" height="160" rx="18" class="card"/>
    <text x="980" y="194" class="h">OCR Microservice</text>
    <text x="980" y="222" class="p">POST /ocr  (multipart image + lang)</text>
    <text x="980" y="248" class="p">GET /languages • GET /health</text>
  </g>

  <!-- Translation Service -->
  <g class="float" style="animation-delay: 1.2s;">
    <rect x="950" y="340" width="380" height="160" rx="18" class="card"/>
    <text x="980" y="384" class="h">Translation Microservice</text>
    <text x="980" y="412" class="p">POST /translate  (json q, source, target)</text>
    <text x="980" y="438" class="p">GET /languages • GET /health</text>
  </g>

  <!-- Operational Layer -->
  <rect x="70" y="450" width="840" height="240" rx="18" class="card"/>
  <text x="100" y="494" class="h">Operational Layer</text>

  <rect x="110" y="520" width="360" height="140" rx="16" class="chip"/>
  <text x="130" y="556" class="h" style="font-size:16px;">Health Monitoring</text>
  <text x="130" y="582" class="p">Poll /health endpoints</text>
  <text x="130" y="606" class="p">Update status indicators</text>
  <text x="130" y="630" class="p">Log failures + latency</text>

  <rect x="500" y="520" width="380" height="140" rx="16" class="chip"/>
  <text x="520" y="556" class="h" style="font-size:16px;">Configuration</text>
  <text x="520" y="582" class="p">appsettings.json</text>
  <text x="520" y="606" class="p">OCR/Translation IP + Port</text>
  <text x="520" y="630" class="p">Default source/target languages</text>

  <!-- Wires -->
  <!-- WPF -> Backend -->
  <path id="p1" class="wire" d="M490,290 C510,290 510,290 520,290"/>
  <path class="wireGlow pulse breathe" d="M490,290 C510,290 510,290 520,290"/>

  <!-- Backend -> OCR -->
  <path id="p2" class="wire" d="M910,235 C930,235 940,235 950,235"/>
  <path class="wireGlow pulse breathe" style="animation-delay:.2s;" d="M910,235 C930,235 940,235 950,235"/>

  <!-- Backend -> Translation -->
  <path id="p3" class="wire" d="M910,420 C930,420 940,420 950,420"/>
  <path class="wireGlow pulse breathe" style="animation-delay:.35s;" d="M910,420 C930,420 940,420 950,420"/>

  <!-- Health -> OCR (dashed activity path) -->
  <path id="p4" class="wire" d="M470,590 C650,590 760,330 950,250"/>
  <path class="wireGlow pulse breathe" style="animation-duration:2.8s; animation-delay:.15s;" d="M470,590 C650,590 760,330 950,250"/>

  <!-- Health -> Translation -->
  <path id="p5" class="wire" d="M470,590 C680,590 800,470 950,450"/>
  <path class="wireGlow pulse breathe" style="animation-duration:3.0s; animation-delay:.45s;" d="M470,590 C680,590 800,470 950,450"/>

  <!-- Animated packets moving along wires -->
  <g class="pkt">
    <circle r="6">
      <animateMotion dur="2.4s" repeatCount="indefinite">
        <mpath href="#p1"/>
      </animateMotion>
    </circle>
  </g>

  <g class="pkt">
    <circle r="6">
      <animateMotion dur="2.0s" repeatCount="indefinite" begin="0.2s">
        <mpath href="#p2"/>
      </animateMotion>
    </circle>
  </g>

  <g class="pkt">
    <circle r="6">
      <animateMotion dur="2.1s" repeatCount="indefinite" begin="0.35s">
        <mpath href="#p3"/>
      </animateMotion>
    </circle>
  </g>

  <g class="pkt pkt2">
    <circle r="5">
      <animateMotion dur="3.0s" repeatCount="indefinite" begin="0.1s">
        <mpath href="#p4"/>
      </animateMotion>
    </circle>
  </g>

  <g class="pkt pkt2">
    <circle r="5">
      <animateMotion dur="3.2s" repeatCount="indefinite" begin="0.45s">
        <mpath href="#p5"/>
      </animateMotion>
    </circle>
  </g>

  <!-- Footer note -->
  <text x="70" y="730" class="sub">Note: SVG animations may not animate inside GitHub README previews; click the SVG file to view motion.</text>
</svg>
